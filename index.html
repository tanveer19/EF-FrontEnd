<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EF-FrontEnd</title>
    <script
      src="https://kit.fontawesome.com/c5b8b41db0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="logo">
          <img src="/images/EF-logo.png" alt="logo" />
        </div>
        <div class="navbar">
          <div class="menu">
            <ul>
              <li>Trending</li>
              <li>Pre-orders</li>
              <li>Upcoming</li>
              <li>Support 24/7</li>
            </ul>
            <ul>
              <li><i class="fa-solid fa-desktop"></i> PC</li>
              <li><i class="fa-brands fa-playstation"></i> Playstation</li>
              <li><i class="fa-brands fa-xbox"></i> Xbox</li>
              <li><i class="fa-solid fa-gamepad fa-rotate-90"></i> Nintendo</li>
              <li><i class="fa-solid fa-magnifying-glass"></i></li>
            </ul>
          </div>
          <ul>
            <li><i class="fa-solid fa-cart-shopping"></i></li>
            <li><i class="fa-solid fa-user"></i></li>
          </ul>
        </div>
      </header>
    </div>

    <main>
      <div>
        <p>In 15 days</p>
        <h3>
          Starfield Digital Premium <br />
          Edition + Early Access
        </h3>
        <span>-25%</span>
        <span>74.89 €</span>
      </div>
      <div>
        <h2>+ EARLY ACCESS</h2>
      </div>
    </main>

    <footer>
      <div class="footer-title">
        <h3>Trending</h3>
        <p>View All</p>
      </div>
      <div class="footer-details">
        <div class="footer1">
          <img src="/images/footer-1.jpg" alt="footer1" />
          <span class="discount">-26%</span>
          <div class="footer-bottom">
            <p>Commandos</p>
            <p>19.99 €</p>
          </div>
        </div>
        <div class="footer1">
          <img src="/images/footer-1.jpg" alt="footer1" />
          <span class="discount">-23%</span>
          <div class="footer-bottom">
            <p><span>DLC </span>Commandos</p>
            <p>30.99 €</p>
          </div>
        </div>
        <div class="footer1">
          <img src="/images/footer-1.jpg" alt="footer1" />
          <span class="discount">-30%</span>
          <div class="footer-bottom">
            <p>Commandos</p>
            <p>34.89 €</p>
          </div>
        </div>
      </div>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
